<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <link rel="stylesheet" href="./index.css">
    <script defer src="./index.js"></script>
</head>
<body>
    <nav id="navbar">
        <h1 id="homepage">Home</h1>
        <h1 id="add-new-products">Add new Products</h1>
        <h1 id="display-all-products">Buy</h1>
        <h1 id="about">About</h1>
    </nav>

    <div id="container">
        <div id="upload-status"></div>

        <div class="input-container">
            <label for="product-name-input"> Name: <br> </label>
            <input type="string" id="product-name-input">
        </div>

        <div class="input-container">
            <label for="product-price-input"> Price: <br> </label>
            <input type="number" id="product-price-input">
        </div>

        <div class="input-container">
            <label for="inventory-input"> Inventory: <br> </label>
            <input type="number" id="inventory-input">
        </div>

        <div class="input-container">
            <label for="product-photo-input"> Photo Url: <br> </label>
            <input type="string" id="product-photo-input">
        </div>
        <div class="input-container">
            <label for="product-description-input"> Description: <br> </label>
            <!-- <input type="string" id="product-description-input"> -->
            <textarea name="textarea" id="product-description-input" cols="20" rows="4"></textarea>
        </div>

        <div> 
            <button id="submit-button">Upload the Product</button>
        </div>
    </div>
    
</body>
</html>
